
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel/CSV Converter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .upload-area {
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        .upload-area:hover {
            background-color: #e9ecef;
        }
        .prevent-pdf-open {
            height: 100vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="prevent-pdf-open">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center mb-0">PDF to Excel/CSV Converter</h2>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" class="needs-validation" novalidate>
                            <div class="mb-4 text-center">
                                <div class="upload-area p-5 border rounded" id="dropZone">
                                    <i class="bi bi-cloud-upload display-1"></i>
                                    <p class="mt-3">Drag & Drop your PDF file here or click to browse</p>
                                    <input type="file" id="fileInput" accept=".pdf" class="d-none">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Output Format:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="format" id="excelFormat" value="excel" checked>
                                    <label class="form-check-label" for="excelFormat">Excel</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="format" id="csvFormat" value="csv">
                                    <label class="form-check-label" for="csvFormat">CSV</label>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" id="convertBtn" disabled>Convert</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
        $(document).ready(function() {
            const dropZone = $('#dropZone');
            const fileInput = $('#fileInput');
            const convertBtn = $('#convertBtn');

            // Handle drag and drop
            dropZone.on('dragover', function(e) {
                e.preventDefault();
                dropZone.addClass('border-primary');
            });

            dropZone.on('dragleave', function(e) {
                e.preventDefault();
                dropZone.removeClass('border-primary');
            });

            dropZone.on('drop', function(e) {
                e.preventDefault();
                dropZone.removeClass('border-primary');
                const files = e.originalEvent.dataTransfer.files;
                handleFiles(files);
            });

            // Handle click to upload
            dropZone.on('click', function() {
                fileInput.click();
            });

            fileInput.on('change', function() {
                handleFiles(this.files);
            });

            function handleFiles(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === 'application/pdf') {
                        convertBtn.prop('disabled', false);
                        dropZone.find('p').text(file.name);
                    } else {
                        alert('Please upload a PDF file');
                    }
                }
            }

            // Handle form submission
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('file', fileInput[0].files[0]);
                formData.append('format', $('input[name="format"]:checked').val());

                $.ajax({
                    url: '/download',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    xhrFields: {
                        responseType: 'blob'
                    },
                    success: function(response, status, xhr) {
                        const blob = new Blob([response], { type: xhr.getResponseHeader('content-type') });
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'converted.' + ($('input[name="format"]:checked').val() === 'excel' ? 'xlsx' : 'csv');
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    },
                    error: function(xhr) {
                        alert('Error during conversion. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
