<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel/CSV Converter</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .upload-area {
            border: 2px dashed #6c757d;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }
        .icon-large {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center mb-0">PDF to Excel/CSV Converter</h2>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" class="needs-validation" novalidate>
                            <div class="mb-4 text-center">
                                <div class="upload-area p-5" id="dropZone">
                                    <i class="bi bi-cloud-upload icon-large"></i>
                                    <p class="mt-3">Drag & Drop your PDF file here or click to browse</p>
                                    <p class="text-muted small">Only PDF files are supported</p>
                                    <input type="file" id="fileInput" accept=".pdf" class="d-none">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Output Format:</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="format" id="excel" value="excel" checked>
                                    <label class="btn btn-outline-primary" for="excel">Excel</label>

                                    <input type="radio" class="btn-check" name="format" id="csv" value="csv">
                                    <label class="btn btn-outline-primary" for="csv">CSV</label>
                                </div>
                            </div>

                            <div id="fileInfo" class="mb-3 d-none">
                                <div class="alert alert-info">
                                    <i class="bi bi-file-earmark-pdf"></i>
                                    <span id="fileName"></span>
                                </div>
                            </div>

                            <div class="progress mb-3 d-none" id="progressBar">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%"></div>
                            </div>

                            <div id="alertArea"></div>

                            <div id="previewSection" class="mb-3 d-none">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Transaction Details</th>
                                                <th>Withdrawals ($)</th>
                                                <th>Deposits ($)</th>
                                                <th>Balance ($)</th>
                                            </tr>
                                        </thead>
                                        <tbody id="previewTableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <button type="button" class="btn btn-secondary w-100 mb-3" id="previewBtn" disabled>
                                Preview Data
                            </button>

                            <button type="submit" class="btn btn-primary w-100" id="downloadBtn" disabled>
                                Download File
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const dropZone = document.getElementById('dropZone');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const progressBar = document.getElementById('progressBar');
            const progressBarInner = progressBar.querySelector('.progress-bar');
            const alertArea = document.getElementById('alertArea');
            const previewBtn = document.getElementById('previewBtn');
            const previewSection = document.getElementById('previewSection');
            const previewTableBody = document.getElementById('previewTableBody');
            const downloadBtn = document.getElementById('downloadBtn');

            // File upload handling
            function handleFileSelect(files) {
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === 'application/pdf') {
                        fileName.textContent = file.name;
                        fileInfo.classList.remove('d-none');
                        previewBtn.disabled = false;
                        downloadBtn.disabled = false;
                        showAlert('File selected successfully', 'success');
                    } else {
                        showAlert('Please select a PDF file. Other file types are not supported.', 'danger');
                        fileInput.value = '';
                        fileInfo.classList.add('d-none');
                        previewBtn.disabled = true;
                        downloadBtn.disabled = true;
                        previewSection.classList.add('d-none');
                    }
                }
            }

            function showAlert(message, type) {
                alertArea.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
            }

            // Event listeners
            fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files));
            dropZone.addEventListener('click', () => fileInput.click());

            // Drag and drop handlers
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                handleFileSelect(e.dataTransfer.files);
            });

            // Preview functionality
            previewBtn.addEventListener('click', async function() {
                if (!fileInput.files[0]) return;

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                try {
                    progressBar.classList.remove('d-none');
                    progressBarInner.style.width = '50%';

                    const response = await fetch('/preview', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        previewSection.classList.remove('d-none');
                        if (data.error) {
                            previewTableBody.innerHTML = `
                                <tr>
                                    <td colspan="5">
                                        <div class="alert alert-warning">
                                            ${data.error}
                                        </div>
                                    </td>
                                </tr>
                            `;
                            showAlert(data.error, 'warning');
                        } else {
                            previewTableBody.innerHTML = '';
                            data.data.forEach(transaction => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${transaction.Date}</td>
                                    <td>${transaction['Transaction Details']}</td>
                                    <td>${transaction['Withdrawals ($)']}</td>
                                    <td>${transaction['Deposits ($)']}</td>
                                    <td>${transaction['Balance ($)']}</td>
                                `;
                                previewTableBody.appendChild(row);
                            });
                        }
                    } else {
                        throw new Error(data.error || 'Failed to preview data');
                    }
                } catch (error) {
                    showAlert(error.message, 'danger');
                } finally {
                    progressBar.classList.add('d-none');
                }
            });

            // Form submission
            uploadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (!fileInput.files[0]) return;

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('format', document.querySelector('input[name="format"]:checked').value);

                try {
                    progressBar.classList.remove('d-none');
                    progressBarInner.style.width = '50%';

                    const response = await fetch('/download', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'converted.' + (formData.get('format') === 'excel' ? 'xlsx' : 'csv');
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        showAlert('File converted successfully!', 'success');
                    } else {
                        const data = await response.json();
                        throw new Error(data.error || 'Failed to convert file');
                    }
                } catch (error) {
                    showAlert(error.message, 'danger');
                } finally {
                    progressBar.classList.add('d-none');
                }
            });
        });
    </script>
</body>
</html>
