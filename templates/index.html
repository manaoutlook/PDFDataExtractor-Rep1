<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel/CSV Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="prevent-pdf-open">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center mb-0">PDF to Excel/CSV Converter</h2>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" class="needs-validation" novalidate>
                            <div class="mb-4 text-center">
                                <div class="upload-area p-5 border rounded" id="dropZone">
                                    <i class="bi bi-cloud-upload display-1"></i>
                                    <p class="mt-3">Drag & Drop your PDF file here or click to browse</p>
                                    <input type="file" id="fileInput" accept=".pdf" class="d-none">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Output Format:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="format" id="excelFormat" value="excel" checked>
                                    <label class="form-check-label" for="excelFormat">Excel</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="format" id="csvFormat" value="csv">
                                    <label class="form-check-label" for="csvFormat">CSV</label>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" id="convertBtn" disabled>Convert</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
